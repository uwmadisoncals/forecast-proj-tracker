<template name="projectlist">
  
  <h2 class="sectionTitle">Upcoming Projects <div class="description dark">Issues or Projects that we have on our radar.</div></h2>

	
	
 
  <ul class="projectsList">
  	{{#each projects}}
  	<li class="{{selectedClass}}">
      <div class="summary cf">
	    
  		  <div class="projTitle">{{#if isAdminUser}} {{title}} {{else}} Project {{/if}}</div>
  		  <div class="projEta">Estimated Completion: {{eta}}</div>

	    
	    
	    
		    
		  
        <div class="tasksCount">
          
          {{#if ticketsCount}}

          {{/if}}       
         </div>

		 

  		  {{#if isAdminUser}}

  		  	<a href="#" class="settings"><div class="icon"><svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path id="gear" d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97l-.75-5.3c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97l-4.98-2.01c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31c-.08.64-.14 1.29-.14 1.95s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zm-14.86 5.05c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg></div> Settings</a>
  		  	<ul class="menuBoxSub">
	  		  	<li><a href="#" class="editproj">Edit Project</a></li>
	  		  	<li><a href="#" class="complete">Mark Completed</a></li>
	  		  	<li><a href="#" class="remove">Remove Project</a></li>
  		  	</ul>
  		  	</div>
  		  	
  		  	
  		  {{/if}}
  		  </div>
  		  
     

        {{#if isAdminUser}}
      <div class="details cf">
      	<div class="overviewData cf">
	      	
		      	<div class="summaryLeftCol">
			      	{{#if summary}}
	      			<div><h4>Summary</h4>{{summary}}</div>
	      			{{/if}}
	      			
	      			{{#if clientname}}
	      			<div><h4>Client</h4>{{clientname}}</div>
	      			{{/if}}
	      			
		      	</div>
		      	
		      	<div class="summaryRightCol">
			      	{{#if siteurl}}
	      			<div><h4>Site Location</h4><a href="{{siteurl}}">{{siteurl}}</a></div>
	      			{{/if}}
	      			
	      			{{#if giturl}}
	      			<div><h4>Development Model</h4><a href="{{giturl}}">GIT</a></div>
	      			{{/if}}
	      			
		      	</div>
	      	
	  		
      	</div>
      	
		<div class="todostickets cf">    
        
        <div class="todosColumn cf">
		<h4>Todos</h4>

        <ul class="todosList">
          {{#each todos}}
          <li id="{{_id}}" class="{{complete}}">

          </li>
          {{/each}}
        </ul>
    
        {{> addtodoform}}

        </div>

        <div class="ticketsColumn cf">
		<h4>Tickets</h4>
        <ul class="todosList">
          {{#each tickets}}
          <li id="{{_id}}" class="{{complete}}">
            
              <div class="ticketTitle">{{#if isAdminUser}}<a href="#" class="checkmark {{complete}}">Completed</a> {{title}} <a href="#" class="removetodo"><svg height="23px" version="1.1" viewBox="0 0 19 23" width="19px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><defs><path d="M0.501203573,1.91852455 C0.501203573,1.91852455 7.17230047e-07,1.91852455 0,2.91852455 C-4.1525821e-07,3.91852455 0.501203573,3.91852455 0.501203573,3.91852455 L18.4987964,3.91852455 C18.4987964,3.91852455 19,3.91852455 19,2.91852455 C18.9999995,1.91852455 18.4987964,1.91852455 18.4987964,1.91852455 L0.501203573,1.91852455 L0.501203573,1.91852455 Z M0.973754885,4.91852455 L17.9737549,4.91852455 L15.9737549,22.9185245 L2.97375489,22.9185245 L0.973754885,4.91852455 Z M7.9737549,0.918524548 C6.9737549,0.918524548 6.9737549,1.91852455 6.9737549,1.91852455 L11.9737549,1.91852455 C11.9737549,1.91852455 11.9737549,0.918524548 10.9737549,0.918524548 L7.9737549,0.918524548 L7.9737549,0.918524548 Z M5.9737549,20.9185245 L6.9737549,20.9185245 L5.9737549,4.88141517 L4.97375489,4.88141517 L5.9737549,20.9185245 Z M12.9737549,4.88141517 L11.9737549,20.9185245 L12.9737549,20.9185245 L13.9737549,4.88141517 L12.9737549,4.88141517 L12.9737549,4.88141517 Z M8.9737549,4.88141517 L8.9737549,20.9185245 L9.9737549,20.9185245 L9.9737549,4.88141517 L8.9737549,4.88141517 L8.9737549,4.88141517 Z" id="path-1"/></defs><g fill="none" fill-rule="evenodd" id="miu" stroke="none" stroke-width="1"><g id="editor_trash_delete_recycle_bin_glyph"><use fill="#000000" fill-rule="evenodd" xlink:href="#path-1"/><use fill="none" xlink:href="#path-1"/></g></g></svg></a>{{else}} Ticket Item {{/if}}</div>
              
             
            

           
          </li>
          {{/each}}
        </ul>
    
        {{> addticketform}}

        </div>
		
		</div>
        
       
		
      </div>
        {{/if}}
  	</li>
  	{{/each}}
  </ul>
