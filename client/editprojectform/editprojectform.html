<template name="editprojectform">
	{{#if isAdminUser}}
	<h2>Edit Project</h2>
	<a href="#" class="cancel"><svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon fill="#010101" points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "/></svg><span class="screenReader">Close</span></a>

	<div class="centered editProjectForm">
		<form id="projecteditform" name="projecteditform">
	  		<input type="text" name="projectname" id="projectname" value="" placeholder="Project Name">
	  		<input type="text" name="siteurl" id="siteurl" value="" placeholder="Site URL">
	  		<input type="text" name="projecteta" id="projecteta" class="form-control datepicker" value="" placeholder="Project ETA">
	  		
	  		<div class="textArea">
		  		<label for="projectsummary">Project Summary</label>
	  			<textarea name="projectsummary" id="projectsummary"></textarea>
	  		</div>
	  		
	  		<input type="text" name="clientname" id="clientname" value="" placeholder="Client Name">
	  		
	  		<input type="text" name="giturl" id="giturl" value="" placeholder="GIT Repo Location">
	  		
	  		<p>
	  		
	  		<input type="checkbox" name="activecheck" id="activecheck">
	  		<label for="activecheck">This project currently active.</label>
	  		</p>
	  		<input type="submit" class="primaryButton" id="projectedit" value="Submit">
	  		
	  		
		</form>
	</div>
	{{/if}}
</template>
